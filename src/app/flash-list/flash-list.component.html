<ng-container *ngFor="let card of cards | async" ; trackBy:card.id>
  <app-flash
    [flash]="card"
    (toggleCard)="flashCardService.handleToggleCard($event)"
    (editCard)="flashCardService.editCard($event)"
    (deleteCard)="flashCardService.deleteCard($event)"
    (markChange)="flashCardService.markChange($event)"
  ></app-flash>
</ng-container>
