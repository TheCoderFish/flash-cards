<ng-container *ngFor="let card of cards | async" ; trackBy:card.id>
  <app-flash
    [flash]="card"
    (toggleCard)="flashService.handleToggleCard($event)"
    (editCard)="flashService.editCard($event)"
    (deleteCard)="flashService.deleteCard($event)"
    (markChange)="flashService.markChange($event)"
  ></app-flash>
</ng-container>
