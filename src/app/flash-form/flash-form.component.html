<form [formGroup]="flashForm">
    <h1 class="is-size-3">{{ !editModeTemp ? 'Add New' : 'Update'}} Flash Card</h1>
    <div class="field">
        <label class="label">Question</label>
        <div class="control has-icons-right">
            <input formControlName="question" class="input" [ngClass]="{'is-danger': isValid('question')}" type="text">
            <span *ngIf="isValid('question')" class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
        </div>
        <p *ngIf="isValid('question')" class="help is-danger">Question is required field.</p>
    </div>
    <div class="field">
        <label class="label">Answer</label>
        <div class="control has-icons-right">
            <input formControlName="answer" class="input" [ngClass]="{'is-danger': isValid('answer')}" type="text">
            <span *ngIf="isValid('answer')" class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
        </div>
        <p *ngIf="isValid('answer')" class="help is-danger">Answer is required field.</p>
    </div>

    <ng-container *ngIf="editModeTemp; else elseTemplate">
        <button class="button is-primary" type="button" [disabled]="flashForm.invalid" (click)="updateFlashCard()">Update</button>
    </ng-container>
    <ng-template #elseTemplate>
        <button class="button is-primary" type="button" [disabled]="flashForm.invalid" (click)="addFlashCard()">Submit</button>
    </ng-template>

    <button class="button clear-btn" type="button" (click)="flashForm.reset()">Clear</button>
</form>
